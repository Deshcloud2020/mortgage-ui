name: Mortgage CI
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: 'Build and Push Mortgage to ACR'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_SERVER }}/usign-mortgage:${{ steps.set_tag.outputs.IMAGE_TAG }}
            ${{ secrets.ACR_SERVER }}/usign-mortgage:latest
          file: Dockerfile
